<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Dražen Orkić">
    <meta name="description" content="Ovo je vježba s obrascima">
    <title>Vježba 10, obrasci</title>
</head>

<body>
    <form name="Škola jezika" action="" method="POST" enctype="text/plain" autocomplete="on">
        <p>
            <label for="ime">Ime i Prezime *</label> <br>
            <input id="ime" name="imeiprezime" type="text" size="30" placeholder="Vaše Ime i Prezime" required>
        </p>
        <p>
            <label for="email">E-mail adresa *</label> <br>
            <input id="email" name="email" type="email" size="50" placeholder="Upišite valjanu email adresu" required>
        </p>
        <p>
            <label for="tel">Kontakt broj telefona</label> <br>
            <input id="tel" name="tel" type="tel" size="30">
        </p>
        <p>
            <label for="datum">Datum rođenja</label> <br>
            <input id="datum" name="datum" type="date">
        </p>
        <p>Koje jezike govorite? <br>
            <label for="engleski">engleski</label> 
            <input id="engleski" name="jezik" type="checkbox" value="engleski">   
            <label for="talijanski">talijanski</label> 
            <input id="talijanski" name="jezik" type="checkbox" value="talijanski"> 
            <label for="njemački">njemački</label>
            <input id="njemački" name="jezik" type="checkbox" value="njemački">
            <label for="francuski">francuski</label>
            <input id="francuski" name="jezik" type="checkbox" value="francuski">
            <label for="španjolski">španjolski</label>
            <input id="španjolski" name="jezik" type="checkbox" value="španjolski">                 
        </p>

        <p> Jeste li do sada koristili naše usluge? <br>
            <label for="usluge-da">Da</label>
            <input id="usluge-da" type="radio" name="usluge" value="yes">
            <label for="usluge-ne">Ne</label>
            <input id="usluge-ne" type="radio" name="usluge" value="no">
        </p>
        <p>
            <label for="životopis">Priložite životopis</label> <br>
            <input id="životopis" name="životopis" type="file">
        </p>
        <p>
            <input name="reset_btn" type="reset" value="Poništi">
            <input name="submit_btn" type="submit" value="Prijavi se">

        </p>


    </form>
</body>

</html>
