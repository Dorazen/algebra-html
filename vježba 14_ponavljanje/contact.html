<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Dražen Orkić">
    <meta name="description" content="Ovo je vježba ponavljanja za ispit">
    <title>Vježba 14, Ponavljanje_contact</title>
</head>

<body>
    <main>
        <form name="contact_me" action="" method="post" enctype="text/plain" autocomplete="on">
            <p>
                <label for="ime">Name</label> <br>
                <input id="ime" name="ime" type="text" size="30" placeholder="Your Name" required>
            </p>
            <p>
                <label for="prezime">Surname</label> <br>
                <input id="prezime" name="prezime" type="text" size="30" placeholder="Your Surname" required>
            </p>
            <p>
                <label for="email">Your contact e-mail address</label> <br>
                <input id="email" name="email" type="email" size="50" placeholder="drazen.orkic@gmail.com" required>
            </p>
            <p>
                <label for="text">Something you want to ask me?</label> <br>
                <textarea name="text" cols="40" rows="10" placeholder="What do you want to ask me?" required></textarea>
            </p>
            <input name="submit_btn" type="submit">
        </form>
    </main>
    
    <footer>
        <a href="index.html">Main page</a>
    </footer>
</body>

</html>
